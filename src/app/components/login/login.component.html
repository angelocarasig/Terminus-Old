<div class="login-container">
	<p-card>
		<p-panel header="Login" [collapsed]="false">
			
			<!-- Login Mode -->
			<div class="p-field">
				<p-dropdown 
					placeholder="Select Mode"
					[(ngModel)]="loginMode"
					[options]="loginModes"
				>
				</p-dropdown>
			</div>

			<p-divider/>

			<!-- UserID -->
			<div class="p-field">
				<span class="p-inputgroup-addon" pTooltip="Your VNDB ID" tooltipPosition="top">
					<i class="pi pi-id-card"></i>
				</span>

				<p-inputNumber
					[(ngModel)]="uid"
					placeholder="User ID"
					[useGrouping]="false"
				></p-inputNumber>
			</div>

			<!-- Username -->
			<div class="p-field">
				<span class="p-inputgroup-addon" pTooltip="Your VNDB Username" tooltipPosition="top">
				  <i class="pi pi-user"></i>
				</span>

				<input 
					pInputText 
					[(ngModel)]="username"
					placeholder="Username" 
				/>
			</div>

			<!-- Authorization -->
			<div class="p-field" *ngIf="loginMode === 'Auth'">
				<span class="p-inputgroup-addon" pTooltip="Your VNDB API Token" tooltipPosition="top">
				  <i class="pi pi-shield"></i>
				</span>

				<p-password 
					[feedback]="false"
					[(ngModel)]="apitoken"
					placeholder="API Token"
				/>
			</div>

			<p-divider/>

			<div class="p-field response-container">
				<button 
					pButton 
					type="button"
					label="Submit"
					class="submit-button"
					[loading]="loading"
					(click)="verifyLoginDetails()"
				>
				</button>
				
				<br *ngIf="!validUserDetails"/>
				
				<small class="p-error" *ngIf="!validUserDetails">
					{{ errorMessage }}
				</small>
			</div>

		</p-panel>
	</p-card>
</div>
